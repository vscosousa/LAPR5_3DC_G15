name: .NET CI

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
        dotnet-quality: 'ga'

    - name: Install Mono
      run: sudo apt-get install -y mono-complete
  
    - name: Set execute permissions on Papercut SMTP Server
      run: chmod +x tools/papercut/Papercut.Service.exe
    
    - name: Start Papercut SMTP Server
      run: mono tools/papercut/Papercut.Service.exe --host 127.0.0.1 --port 25 &

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests and generate coverage report
      run: dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: './TestResults/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
        sourcedirs: ''
        historydir: ''
        plugins: ''
        assemblyfilters: '+*'
        classfilters: '+*'
        filefilters: '+*'
        riskhotspotassemblyfilters: '+*'
        riskhotspotclassfilters: '+*'
        verbosity: 'Info'
        title: ''
        tag: '${{ github.run_number }}_${{ github.run_id }}'
        license: ''
        customSettings: ''
        toolpath: 'reportgeneratortool'

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: CoverageReport
        path: coveragereport

    - name: Add comment to PR
      if: github.event_name == 'pull_request'
      run: gh pr comment ${{ github.event.pull_request.number }} --body-file coveragereport/SummaryGithub.md
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish coverage in build summary
      run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash
    
    - name: Stop Papercut SMTP Server
      run: pkill -f Papercut.Service.exe