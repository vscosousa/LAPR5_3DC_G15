<body>
    <aside class="sidebar" *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/'">
        <div class="sidebar-header">
            <img src="logo.png" alt="logo" />
            <h2>Hospital Management App</h2>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="#"><img src="dashboard.png" alt="icon" />Dashboard</a>
            </li>
            <h4>
                <span>General</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="#"><img src="notifications.png" alt="icon" />Notifications</a>
            </li>
            <h4>
                <span>Account</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="#"><img src="profile.png" alt="icon" />Profile</a>
            </li>
            <li>
                <a href="#"><img src="settings.png" alt="icon" />Settings</a>
            </li>
            <li>
                <a href="#"><img src="logout.png" alt="icon" />Logout</a>
            </li>
        </ul>
        <div class="user-account">
            <div class="user-profile">
                <img src="user.png" alt="Profile Image" />
                <div class="user-detail">
                    <h3>Eva Murphy</h3>
                    <span>Web Developer</span>
                </div>
            </div>
        </div>
    </aside>
    <main class="main-content" *ngIf="router.url === '/login' || router.url === '/register' || router.url === '/'">
        <router-outlet></router-outlet>
    </main>
    <main class="main-content-with-sidebar"
        *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/'">
        <router-outlet></router-outlet>
    </main>
</body>
