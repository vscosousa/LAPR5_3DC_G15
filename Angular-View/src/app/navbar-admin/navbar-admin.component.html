<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button Page</title>
  <style>
    /* Basic page styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    /* Button styles */
    .button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #0056b3;
    }

    /* Additional button color */
    .button-secondary {
      background-color: #28a745;
    }
    
    .button-secondary:hover {
      background-color: #1e7e34;
    }
    
    .button-danger {
      background-color: #dc3545;
    }
    
    .button-danger:hover {
      background-color: #b21f2d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome!</h1>
    <p>Click one of the buttons below to perform an action.</p>
    
    <!-- Buttons -->
    <button class="button">Register User</button>
    <button class="button button-secondary">Create a staff profile</button>
    <button class="button button-danger">Danger Button</button>
  </div>

</body>
</html>
