<div class="activate-user-container">
  <div class="activate-user-box">
    <p>Are you sure you want to activate your account?</p>
    <button class="activate-button" (click)="onActivate()">Activate</button>
    <button class="cancel-button" (click)="onCancel()">Cancel</button>
  </div>
</div>
