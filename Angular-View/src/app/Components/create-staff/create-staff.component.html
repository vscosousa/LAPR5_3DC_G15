<app-sidebar></app-sidebar>
<div class="create-staff-container">
    <div class="create-staff-middle">
        <div class="top">

            <button type="button" class="btn-back" routerLink="/search-staffs">Go Back</button>

            <h2>Create Staff</h2>
        </div>
        <form [formGroup]="createStaffForm" (ngSubmit)="onSubmit()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" required>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" required>
            
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" formControlName="fullName" placeholder="Full Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="example@email.com" required>
            
            <label for="phoneNumber">Phone Number</label>
            <div class="form-row">
                <div class="form-group identifier-group">
                    <input type="text" id="identifier" formControlName="identifier" placeholder="+351" class="identifier" value="+351">
                </div>
                <div class="form-group phone-group">
                    <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" required>
                </div>
            </div>
          
            <div class="form-row">

                <div class="form-group">
                    <label for="staffType">Staff Type</label>
                    <select id="staffType" formControlName="staffType" required>
                        <option value="" hidden>Select Staff Type</option>
                        <option *ngFor="let type of staffTypes" [value]="type">{{ type }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="specializationName">Specialization Name</label>
                    <select id="specializationName" formControlName="specializationName" required>
                        <option value="" hidden>Select Specialization</option>
                        <option *ngFor="let specialization of specializations" [value]="specialization.specOption">
                            {{ specialization.specOption }}
                        </option>
                    </select>
                </div>

            </div>
            
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit">Create Staff</button>
            
        </form>
    </div>
</div>
