<app-sidebar></app-sidebar>
<div class="update-staff-container">
  <div class="update-staff-middle">
    <div class="top">
      <button class="back-button" routerLink="/search-staffs">
        <img src="" alt="Back" />
      </button>
      <h2>Update Staff</h2>
    </div>
    <form [formGroup]="updateStaffForm" (ngSubmit)="onSubmit()">

      <label for="phoneNumber">Phone Number</label>
      <div class="form-row">
        <div class="form-group identifier-group">
            <input type="text" id="identifier" formControlName="identifier" placeholder="+351" class="identifier" value="+351">
        </div>
        <div class="form-group phone-group">
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" required>
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="example@email.com">

      <label for="addAvailabilitySlots">Add Availability Slots</label>
      <input type="text" id="addAvailabilitySlots" formControlName="addAvailabilitySlots" placeholder="Add Availability Slots">

      <label for="removeAvailabilitySlots">Remove Availability Slots</label>
      <input type="text" id="removeAvailabilitySlots" formControlName="removeAvailabilitySlots" placeholder="Remove Availability Slots">

      <label for="specializationName">Specialization</label>
      <select id="specializationName" formControlName="specializationName" title="Specialization">
        <option value="" hidden>Select Specialization</option>
        <option *ngFor="let specialization of specializations" [value]="specialization.specOption">
          {{ specialization.specOption }}
        </option>
      </select>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="infoMessage" class="info-message">
        {{ infoMessage }}
      </div>

      <button type="submit">Update Staff</button>
    </form>
  </div>
</div>
