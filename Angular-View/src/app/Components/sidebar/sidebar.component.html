<aside class="sidebar">
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="logo" />
    <h2>Hospital Management App</h2>
  </div>
  <ul class="sidebar-links">
    <h4>
      <span>Main Menu</span>
      <div class="menu-separator"></div>
    </h4>
    <li>
      <a [routerLink]="['/', panelId]"
        ><img src="assets/dashboard.png" alt="icon" />User Panel</a
      >
    </li>
    <h4>
      <span>General</span>
      <div class="menu-separator"></div>
    </h4>
    <li>
      <a href="#"><img src="assets/notifications.png" alt="icon" />Notifications</a>
    </li>
    <h4>
      <span>Account</span>
      <div class="menu-separator"></div>
    </h4>
    <li>
      <a href="#"><img src="assets/profile.png" alt="icon" />Profile</a>
    </li>
    <li>
      <a [routerLink]="['/', settingsId]"
        ><img src="assets/settings.png" alt="icon" />Settings</a
      >
    </li>
    <li>
      <a href="/" (click)="logout()"
        ><img src="assets/logout.png" alt="icon" />Logout</a
      >
    </li>
  </ul>
  <div class="user-account">
    <div class="user-profile">
      <img src="assets/user.png" alt="Profile Image" />
      <div class="user-detail">
        <h3>{{ name }}</h3>
        <span>{{ role }}</span>
      </div>
    </div>
  </div>
</aside>
